<!DOCTYPE html>
<html>
<head>
	<title>Vote here!</title>
</head>
<body>
	{% if data %}
		<h2>It appears you have already voted for {{ data }}! Changed your mind?</h2>
	{% endif %}
	<h2>Please cast your vote!</h1>
	<form action='{% url 'voted' %}' method='post'>
		{% for radio in form.fruit %}
		<div class="myradio">
			{{ radio }}
		</div>
		{% endfor %}
		<input type="submit">
	</form>
</body>
</html>
